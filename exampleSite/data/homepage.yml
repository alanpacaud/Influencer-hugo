######################## Book Preview ##########################
preview:
  enable : true

  title : "Un retour au corps"
  content : "
  Yin&Yang est un jeu d’équilibre.

  Chacun cherche son rythme de vie idéal en ponctuant son quotidien de phases d’activités (yang) et de repos (yin).


  « Quand le Yang écrase le Yin »
  L’accumulation de fatigue due à la contrainte de la performance, les désordres émotionnels et une alimentation nocive vous privent de vitalité et de sérénité.


  « Redonner de la place au Yin »
  Ralentir, écouter, ressentir, c’est valoriser le yin dans un monde où tout va si vite.
  En médecine chinoise, le yin est associé à la matière, au corporel.
  Commencez à écouter vos ressentis, c’est le point de départ d’un processus de soin.
  « Equilibrer son mode de vie »

  Avec le shiatsu je vous accompagne vers un retour au corps. Vous ressourcer.
  Evacuer ce dont vous n’avez plus besoin pour avancer.
  Evoluer vers un rythme de vie respectueux de votre santé.




  Mon accompagnement se déroule ainsi,


  Un échange par téléphone pour faire connaissance et aborder vos intentions



  Une première séance de 1h30 pour 70€



  Un accompagnement dont la fréquence et la durée des soins varieront selon vos besoins.
  "

  inside:
    # book inside item loop
    - insideItem : "7 Chapter"
    - insideItem : "Explained Details"
    - insideItem : "Clear Understanding"
    - insideItem : "Best practices"

  # button
  button:
    enable : true
    label : "Purchase on Amazon"
    link : "#"


########################## Service ##############################
autres:
  enable : true
  title : "Mes autres Soins"
  subtitle : "Rebozo"
  content : "Originaire du Mexique, le Rebozo est pratiqué après
l’accouchement pour mettre fin à la grossesse
en douceur et bienveillance.


« Pour que la femme se réapproprie son corps et ses besoins
avant de reprendre le cours de sa vie. »


Un soin ponctué de transitions pour vous accompagner dans
vos grandes étapes personnelles ou professionnelles.


Durée : 2h30            TARIF 250 euros


2 Praticiennes vous accompagnent:


-Accueil de la femme et de son intention


-Massage à l’huile à 4 mains


-Temps d’introspection sous tente de sudation puis sous couvertures


-7 points de serrages au Rebozo, qui symbolisent le retour à soi dans le lâcher-prise et la confiance."


